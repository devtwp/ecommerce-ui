<!-- Modal -->
<div class="bg-black">
    <div class="max-w-5xl mx-auto overflow-hidden">
        <div class="modal-content rounded-lg shadow-l relative">
            <div class="font-rubik text-white grid md:grid-cols-2 gap-4 p-5 pb-0 md:pb-5 h-[35rem] md:overflow-hidden overflow-y-auto custom-scroll">

                <!-- Botón de cerrar -->
                <button type="button" class="absolute top-2 right-4 text-white text-xl hover:text-gray-300 z-10 md:right-2"
                    data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <i class="fas fa-times"></i>
                </button>

                <!-- Imagen del producto -->
                <div class="flex items-center justify-center overflow-hidden rounded-lg w-full h-[15rem] md:h-full">
                    <img class="rounded-sm w-full h-full object-cover" [src]="data?.imagen"
                        alt="{{ data?.nombre }}">
                </div>

                <!-- Información del producto -->
                <div class="flex flex-col justify-between p-5 pb-0 mr-3">
                    <div class="flex flex-col gap-5 md:overflow-y-scroll custom-scroll h-max md:h-[25rem]">
                        <div class="flex flex-col">
                            <h2 class="text-2xl font-bold">{{ data?.nombre }}</h2>
                            <p class="text-base text-gray-400 font-medium mt-1">{{ data?.descripcion }}</p>
                        </div>

                        <!-- LISTADO DE INGREDIENTES FALTANTES -->
                        <div>
                            <h1 class="text-lg font-semibold">Agregar a la {{data?.nombre}}</h1>
                            <ul>
                                <app-ingrediente-card *ngFor="let ingrediente of listadoIngredientesAgregar" [ingrediente]="ingrediente" (cambioSeleccion)="actualizarListadoSeleccionados($event)">
                                </app-ingrediente-card>
                            </ul>
                        </div>

                        <!-- LISTADO DE INGREDIENTES A QUITAR -->
                        <h1 class="text-lg font-semibold">Sacar de la {{ data?.nombre }}</h1>
                        <ul>
                            <li *ngFor="let ingrediente of listadoIngredientesTiene">
                                <app-ingrediente-card [ingrediente]="ingrediente" (cambioSeleccion)="actualizarListadoEliminados($event)">
                                </app-ingrediente-card>
                            </li>
                        </ul>
                    </div>

                    <div class="p-4 w-full sticky bottom-0 border-none bg-black ">
                        <button type="button"
                            class="flex font-rubik justify-between w-full p-3 bg-white text-black font-semibold rounded-md hover:bg-gray-200"
                            (click)="agregar()">
                            <p>Agregar</p>
                            <p class="font-normal">{{ precioTotal | currency:'USD' }}</p>
                        </button>
                    </div>

                </div>
                <!-- Botón para agregar al carrito -->
            </div>
        </div>
    </div>
</div>
