<div class="cursor-pointer font-rubik rounded-2xl bg-[#0f0f0f] grid grid-cols-5 gap-4 w-full h-44 shadow-md hover:shadow-none transition duration-150 shadow-black overflow-hidden max-w-3/4 mx-auto my-4" (click)="abrirModal(producto)">
    <div class="info col-span-3 text-white flex flex-col justify-between m-4">
        <h2 class="font-extrabold text-lg">{{producto.nombre}}</h2>
        <h3 class="line-clamp-3 text-xs max-h-[3rem] font-medium">{{producto.descripcion}}</h3>
        <h2 class="text-x mt-2 font-light">{{producto.precio | currency: 'USD'}}</h2>
    </div>
    <div class="img h-full relative col-span-2">
        <img src="{{producto.imagen}}" class="h-full w-full object-cover" alt="{{producto.nombre}}">
        <!-- Ícono ADD -->
        <div *ngIf="cantidad === 0; then more else showCantidad"></div>
        <ng-template #more>
            <i class="fa fa-plus-circle text-white text-3xl absolute bottom-2 right-2 opacity-90 hover:opacity-100 transition-opacity duration-300 cursor-pointer"></i>
        </ng-template>
        <ng-template #showCantidad>
            <div class="absolute bottom-2 right-2 flex w-max gap-2 items-center pr-2 pl-2 p-1 rounded-full bg-white opacity-90 hover:opacity-100 text-black" (click)="$event.stopPropagation()">
                <i class="fa fa-minus" (click)="disminuir($event)"></i>
                <p class="w-4 text-center">{{cantidad}}</p> <!-- Ancho fijo para el texto -->
                <i class="fa fa-plus" (click)="aumentar($event)"></i>
            </div>
        </ng-template>
    </div>
</div>
